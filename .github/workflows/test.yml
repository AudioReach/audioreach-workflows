name: _test
description: Trigger LAVA tests on the build

on:
  workflow_call:

jobs:
  submit_lava:
    runs-on:
      group: GHA-AudioReach-SelfHosted-RG
      labels: [ self-hosted, self-hosted, audior-prd-u2204-x64-large-od-ephem ]
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          repository: AudioReach/meta-audioreach

      - name: Download presigned URL
        id: download_url
        uses: actions/download-artifact@v6
        with:
          name: presigned_url.txt
          path: ${{ github.workspace }}

      - name: Get build URL
        id: get_build_url
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs')
            const filePath = `${{ github.workspace }}/presigned_url.txt`
            const url = fs.readFileSync(filePath, 'utf8').toString().trim()
            console.log(url)
            core.setOutput('build_url', url)
          
      - name: Print trigger
        run: |
          echo "Triggered by ${{ github.event_name }}"
          echo "Build URL: --->"
          echo "${{ steps.get_build_url.outputs.build_url }}"

      - name: "List jobs"
        id: listjobs
        run: |
          target_file="ci/lava/rb3gen2-core-kit/boot.yaml"
          if [ ! -f "$target_file" ]; then
            echo "Target file $target_file does not exist."
            echo "target_file=" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          TARGET=${target_file}
          FIND_PATH="${TARGET#*/}"
          DEVICE_TYPE_PATH="${FIND_PATH%/*}"
          DEVICE_TYPE="${DEVICE_TYPE_PATH#*/}"
          BUILD_FILE_NAME="qcom-multimedia-image-rb3gen2-core-kit.rootfs.qcomflash.tar.gz"
          BUILD_DOWNLOAD_URL="${{ steps.get_build_url.outputs.build_url }}"
          sed -i "s|{{DEVICE_TYPE}}|${DEVICE_TYPE}|g" "${target_file}"
          sed -i "s|{{GITHUB_SHA}}|${GITHUB_SHA}|g" "${target_file}"
          ESCAPED_URL=$(printf '%s\n' "$BUILD_DOWNLOAD_URL" | sed 's/[&/?=]/\\&/g')
          sed -i "s|{{BUILD_DOWNLOAD_URL}}|${ESCAPED_URL}|g" "${target_file}"
          sed -i "s|{{BUILD_FILE_NAME}}|${BUILD_FILE_NAME}|g" "${target_file}"
          sed -i "s|{{GITHUB_RUN_ID}}|${GITHUB_RUN_ID}|g" "${target_file}"

          # ===== PASSWORD-ONLY CHANGE START =====
          NEW_PW="oelinux123"

          # Replace existing 'password:' inside the auto_login block
          awk -v pw="$NEW_PW" '
            BEGIN { in_auto = 0 }
            /^ *auto_login:/ { in_auto = 1 }
            in_auto == 1 && /^ *password:/ {
              sub(/password:.*/, "password: " pw)
              in_auto = 0
            }
            { print }
          ' "$target_file" > "$target_file.tmp" && mv "$target_file.tmp" "$target_file"

          # If no 'password:' line exists, insert it after 'username: root'
          if ! grep -qE '^[[:space:]]*password:' "$target_file"; then
            awk -v pw="$NEW_PW" '
              BEGIN { in_auto = 0 }
              {
                print $0
                if ($0 ~ /^ *auto_login:/) in_auto = 1
                else if (in_auto == 1 && $0 ~ /^ *username:[[:space:]]*root/) {
                  indent = gensub(/^([[:space:]]*).*/, "\\1", 1, $0)
                  print indent "password_prompt: '\''Password:'\''"
                  print indent "password: " pw
                  in_auto = 0
                }
              }
            ' "$target_file" > "$target_file.tmp" && mv "$target_file.tmp" "$target_file"
          fi
          # ===== PASSWORD-ONLY CHANGE END =====

          cat "${target_file}"
          echo "target=${target_file}" >> "$GITHUB_OUTPUT"

      - name: Test with LAVA
        if: ${{ steps.listjobs.outputs.target != '' }}
        id: submit_job
        timeout-minutes: 20
        uses: foundriesio/lava-action@v9
        with:
          lava_token: ${{ secrets.LAVATOKEN }}
          lava_url: 'lava.infra.foundries.io'
          job_definition: ${{ steps.listjobs.outputs.target }}
          wait_for_job: true
          fail_action_on_failure: false
          save_result_as_artifact: true
          save_job_details: true

      - name: Run QCOM Linux Testkit - AudioPlayback & AudioRecord
        if: ${{ steps.submit_job.outcome == 'success' }}
        run: |
          set -euo pipefail
          echo "Cloning qcom-linux-testkit..."
          sudo git clone https://github.com/qualcomm-linux/qcom-linux-testkit qcom-linux-testkit
          cd qcom-linux-testkit/Runner
          echo "Running AudioPlayback..."
          sudo ./run-test.sh AudioPlayback
          echo "Running AudioRecord..."
          sudo ./run-test.sh AudioRecord

      - name: Update Summary
        if: success() || failure()
        run: |
          if [ "${{ steps.submit_job.outcome }}" == "success" ]; then
            echo "## Test Job Summary" >> $GITHUB_STEP_SUMMARY
            echo ":heavy_check_mark: Test job completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Test Job Summary" >> $GITHUB_STEP_SUMMARY
            echo ":x: Test job failed." >> $GITHUB_STEP_SUMMARY
          fi
